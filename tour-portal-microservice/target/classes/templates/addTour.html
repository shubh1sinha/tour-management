<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
	font-family: Arial, Helvetica, sans-serif;
}

* {
	box-sizing: border-box;
}

/* Add padding to containers */
.container {
	padding: 2px;
	background-color: white;
}

/* Full-width input fields */
input[type=text], input[type=password] {
	width: 100%;
	padding: 15px;
	margin: 5px 0 22px 0;
	display: inline-block;
	border: none;
	background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus,input[type=date]:focus,input[type=number]:focus {
	background-color: #ddd;
	outline: none;
}

/* Overwrite default styles of hr */
hr {
	border: 1px solid #f1f1f1;
	margin-bottom: 25px;
}

/* Set a style for the submit button */
.registerbtn {
	background-color: black;
	color: white;
	padding: 16px 20px;
	margin: 8px 0;
	border: none;
	cursor: pointer;
	width: 50%;
	opacity: 0.9;
}
</style>
<title>Tour | Add Tour</title>
</head>
<body>


	<div style="width: 100%; padding-left: 20%; padding-right: 20%">
		<form action="added" method="post">
			<div class="container">
				<h1>Add Tour</h1>
				<p>Please fill in this form to add Tour.</p>
				<hr>
				<label for="username"><b>Tour Name</b></label> <input type="text"
					placeholder="Enter name" name="tourName" id="tourName"
					required>
					
				 <label for="duration"><b>Duration</b></label> <input
					type="number" placeholder="Enter duration" name="duration"
					id="duration" required>
					
				<label for="description"><b>Description</b>
				 </label> <input type="text" placeholder="Enter Description"
					name="description" id="description" required>
					
				<label for="startdate"><b>Date</b>
				 </label> <input type="date" placeholder="Enter date"
					name="startDate" id="startDate" required>
					
									<label for="price"><b>Price</b>
				 </label> <input type="number" placeholder="Enter price"
					name="price" id="price" required>
				<hr>
				<center>
					<button type="submit" class="registerbtn">Add</button>
				</center>
			</div>

		</form>
	</div>
</body>
</html>
