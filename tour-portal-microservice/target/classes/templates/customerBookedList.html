<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Customer | Tours Booked</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<br>
	<hr>
	<hr>
	<br>
	<table class="table table-striped" style="width: 100%">
		<thead>
			<tr>
			<th></th>
			<th></th>
				<th scope="col">Booking Id</th>
				<th scope="col">Customer Id</th>
				<th scope="col">Passengers</th>
				<th scope="col">Price</th>
				<th scope="col">Payment</th>
				<th scope="col">Tour Name</th>
				<th scope="col">Tour Duration</th>

			</tr>
		</thead>

		<tr th:each="booked:${list}">
		<td></td><td></td>
			<td scope="row"><span th:text="${booked.bookingId}"></span></td>
			<td scope="row"><span th:text="${booked.customerId}"></span></td>
			<td scope="row"><span th:text="${booked.passengers}"></span></td>
			<td scope="row"><span th:text="${booked.price}"></span></td>
			<td scope="row"><span th:text="${booked.status}"></span></td>
			<td scope="row"><span th:text="${booked.tour.tourName}"></span></td>
			<td scope="row"><span th:text="${booked.tour.duration}"></span></td>
			<td scope="row"><a th:href="@{/customer/booking/payment(bookingId=${booked.bookingId})}" class="btn btn-success">Make Payment</a></td>
		</tr>

	</table>

	<center><h1><div style="color: green"><span th:text=${message}></span></div></h1></center>
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
</body>
</html>
